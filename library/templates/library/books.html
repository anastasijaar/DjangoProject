{%  extends 'master.html' %}
{% load static %}

{% block title %}
    Books
{% endblock %}

{%  block content %}
<div class="row">
    {% for book in books %}
    <div class="card my-3 text-white bg-dark mb-3" style="width: 18rem;">


        <div class="card-body">
            <img src="{% static 'img/book.jpg' %}" class="card-img-top" alt="...">
            <a class="list-group-item list-group-item-action" href="{% url 'library:book' book.id %}">
                {{ book.title }}
            </a>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
